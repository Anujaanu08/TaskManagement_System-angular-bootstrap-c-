<div class="container mt-5">
    <div class="d-flex justify-content-between">
      <input
        class="m-4 p-2"
        type="search"
        placeholder="Search User here"
        aria-label="Search" [(ngModel)]="searchdata" />
      <button class="btn btn-dark m-4" (click)="Adduser()">Add new User</button>
    </div>

    <div class="card-body">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Address</th>
            <th scope="col">No of Tasks</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | usersearch:searchdata">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td >{{ user.address?.addressline1 }},{{ user.address?.addressline2 }},{{ user.address?.city }}, </td>
            <td>{{user.tasks?.length}}</td>
            <td>
              <button class="btn btn-primary mx-3" (click)="editUser(user.id)"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger" (click)="deleteUser(user.id)"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

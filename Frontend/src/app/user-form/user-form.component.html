<div class="container mt-5 card col-4 shadow p-3 mb-5 bg-body-tertiary rounded">
    <form [formGroup]="userform" (ngSubmit)="onsubmit()">
      <div class="text-end">
        <button type="button" class="btn btn-lg" (click)="cancel()"><i class="bi bi-x-circle-fill"></i></button>
      </div>
      
      <div class="col-6 offset-3  text-center"><h1>Add new User</h1></div>
      <div class="m-4">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <div *ngIf="userform.controls['name'].touched"  class="form-text">
          <p *ngIf="userform.controls['name'].hasError('required')" class="text-danger">Name is required</p>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Contatct Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            formControlName="phone"
          />
          <div *ngIf="userform.controls['phone'].touched"  class="form-text">
            <p *ngIf="userform.controls['phone'].hasError('required')" class="text-danger">Contact number is required</p>
            </div>
         </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
          <div *ngIf="userform.controls['email'].touched"  class="form-text">
            <p *ngIf="userform.controls['email'].hasError('email')" class="text-danger">Invalid email</p>
            </div>
       </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            formControlName="address"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
  
      </div>
    </form>
  </div>

<p class="m-5"><a class="text-decoration-none btn btn-primary btn-lg" routerLink="">TASKS</a></p>

<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between">
      <input
        class="m-4 p-2"
        type="search"
        placeholder="Search User here"
        aria-label="Search" [(ngModel)]="searchdata" />
      <button class="btn btn-dark m-4" (click)="Adduser()">Add new User</button>
    </div>

    <div class="card-body">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users ">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td >{{ user.address }}</td>
            <td>
              <button class="btn btn-warning mx-3" (click)="editUser(user.id)"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger" (click)="deleteUser(user.id)"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
